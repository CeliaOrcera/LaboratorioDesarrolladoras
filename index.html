<!DOCTYPE html>
<html>

<head>
  <title>Laboratorio</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>

<body>
  <main>
    <h1 id="title">Crear cuenta</h1>
    <form id="survey-form" action="#">
      <label for="name" id="name-label">
        <p>Nombre</p>
        <input id="name" type="text" pattern="[a-zA-Z\s]+" required>
      </label>
      <label for="email" id="email-label">
        <p>Email</p>
        <input id="email" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
      </label>
      <label for="password">
        <p>Contraseña</p>
        <input id="password" type="password" required pattern=".{8,}">
      </label>
      <label for="confirm-password">
        <p>Confirme su contraseña</p>
        <input id="confirm-password" type="password" required>
      </label>
      <input id="submit" type="submit" class="submit" value="Enviar">
    </form>
  </main>
</body>

</html>
